<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wikęd One - Portal Usług</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #8fcc25;
            --dark: #000000;
        }
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #ffffff;
            color: #000000;
            overflow-x: hidden;
        }
        .text-huge {
            font-size: clamp(3.5rem, 11vw, 9rem);
            line-height: 0.9;
            letter-spacing: -0.05em;
            font-weight: 800;
            text-transform: uppercase;
        }
        .text-outline {
            -webkit-text-stroke: 1.5px #e2e8f0;
            color: transparent;
        }
        .grid-bg {
            background-image: linear-gradient(#f1f5f9 1px, transparent 1px), linear-gradient(90deg, #f1f5f9 1px, transparent 1px);
            background-size: 50px 50px;
        }
        .nav-link {
            font-size: 11px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            color: #94a3b8;
            transition: all 0.3s ease;
        }
        .nav-link:hover {
            color: #000000;
        }
        .btn-black {
            background-color: #000000;
            color: #ffffff;
            font-size: 11px;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.15em;
            padding: 1rem 2.5rem;
            transition: all 0.3s ease;
        }
        .btn-black:hover {
            background-color: var(--accent);
            transform: translateY(-1px);
        }
        .service-card-hover:hover .icon-move {
            transform: scale(1.1) rotate(-5deg);
        }
        .stagger-in > * {
            opacity: 0;
            transform: translateY(20px);
            animation: staggerIn 0.8s cubic-bezier(0.23, 1, 0.32, 1) forwards;
        }
        @keyframes staggerIn {
            to { opacity: 1; transform: translateY(0); }
        }
        ::selection {
            background: #8fcc25;
            color: white;
        }
    </style>
<script type="importmap">
{

    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",

    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
