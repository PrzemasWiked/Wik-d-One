
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wikęd One - Portalu Usług</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --accent: #8fcc25;
        }
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: #ffffff;
            color: #000000;
            overflow-x: hidden;
        }
        .text-huge {
            font-size: clamp(3.5rem, 12vw, 10rem);
            line-height: 0.85;
            letter-spacing: -0.06em;
            font-weight: 800;
            text-transform: uppercase;
        }
        .text-outline {
            -webkit-text-stroke: 1px #e2e8f0;
            color: transparent;
        }
        .grid-bg {
            background-image: linear-gradient(#f1f5f9 1px, transparent 1px), linear-gradient(90deg, #f1f5f9 1px, transparent 1px);
            background-size: 40px 40px;
        }
        .btn-konkret {
            position: relative;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
        }
        .btn-konkret::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--accent);
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            z-index: -1;
        }
        .btn-konkret:hover::before {
            left: 0;
        }
        .service-card-hover:hover .icon-move {
            transform: scale(1.1) rotate(-5deg);
        }
        .stagger-in > * {
            opacity: 0;
            transform: translateY(20px);
            animation: staggerIn 0.8s cubic-bezier(0.23, 1, 0.32, 1) forwards;
        }
        @keyframes staggerIn {
            to { opacity: 1; transform: translateY(0); }
        }
        ::selection {
            background: #8fcc25;
            color: white;
        }
    </style>
